%YAML 1.1
---
actions:
- utter_greet
- utter_name
- utter_goodbye
- action_joke
- utter_thanks
entities:
- name
intents:
- greet
- goodbye
- thanks
- deny
- joke
- name
slots:
  name:
    type: text
templates:
  utter_goodbye:
  - text: Talk to you later!
  utter_greet:
  - text: Nice to you meet you {name}. How can I help?
  utter_name:
  - text: Hey there! Tell me your name.
  utter_thanks:
  - text: My pleasure.
